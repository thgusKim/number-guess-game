<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container border border-white border-5 bg-white bg-opacity-50">
      <h1 class="fw-bold text-primary lh-lg">코알루 대학 엠티</h1>
      <h1 class="fw-bold lh-lg">술게임</h1>
      <h1 class="fw-bold lh-lg"><span class="text-danger">죽음</span>의 <span class="fw-bolder">업&다운</span></h1>
      <div id="result-area">
        <img
          src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif"
          class="main-img"
        />
        <div class="text-center">죽기 싫다면 맞춰라</div>
      </div>
      <div id="chance-area">남은 기회: 5</div>
      <input type="number" id="user-input" placeholder="1부터 100까지 숫자를 입력" class="border border-white form-control text-center"/>
      <button id="play-button" type="button" class="btn btn-success rounded-pill" data-bs-toggle="button" autocomplete="off">Go!</button>
    </div>

    <div>
      <button id="reset-button" type="button" class="btn btn-warning rounded-pill" data-bs-toggle="button" autocomplete="off">리셋</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
